<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Login â€” WOOHWAHAE Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400&family=Crimson+Text:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body class="login-body">

  <div class="login-card">
    <p class="login-brand">WOOHWAHAE</p>
    <p class="login-sub">Admin</p>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <p class="login-error">{{ messages[0] }}</p>
    {% endif %}
    {% endwith %}

    <form method="post" class="login-form">
      <input type="password" name="password" placeholder="Password" autofocus required>
      <button type="submit">Enter</button>
    </form>
  </div>

</body>
</html>
