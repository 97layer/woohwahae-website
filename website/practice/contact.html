<div class="wave-bg" aria-hidden="true" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:120vmax;height:120vmax;z-index:0;pointer-events:none;opacity:0.6">
  <svg viewBox="0 0 800 800" width="100%" height="100%">
    <g fill="none" stroke="#D5D4CF" stroke-width="0.5" opacity="0.4">
      <circle cx="400" cy="400" r="60" opacity="0.4">
        <animate attributeName="r" values="60;70;60" dur="3.8s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0.2;0.4" dur="3.8s" begin="0s" repeatCount="indefinite"/>
      </circle>
      <circle cx="400" cy="400" r="140" opacity="0.3">
        <animate attributeName="r" values="140;155;140" dur="3.8s" begin="0.4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0.15;0.3" dur="3.8s" begin="0.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="400" cy="400" r="240" opacity="0.2">
        <animate attributeName="r" values="240;260;240" dur="3.8s" begin="0.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0.1;0.2" dur="3.8s" begin="0.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="400" cy="400" r="360" opacity="0.12">
        <animate attributeName="r" values="360;385;360" dur="3.8s" begin="1.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.12;0.05;0.12" dur="3.8s" begin="1.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </svg>
</div>
<!-- /COMPONENT:wave-bg --><main class="page-main">
<div class="contact-hero container--wide">
<span class="section-label">CONTACT</span>
</div>
<div class="contact-body container" data-reveal="">
<form action="/contact-success.html" class="contact-form" data-netlify="true" method="POST" name="contact" novalidate="">
<div class="contact-field">
<label for="c-type">의뢰 종류</label>
<select id="c-type" name="type" required="">
<option disabled="" selected="" value="">— 선택</option>
<option value="atelier">Atelier — 헤어</option>
<option value="direction">Direction — 브랜드 디렉션</option>
<option value="project">Project — 협업</option>
<option value="other">기타</option>
</select>
</div>
<div class="contact-field">
<label for="c-name">이름</label>
<input autocomplete="name" id="c-name" name="name" required="" type="text"/>
</div>
<div class="contact-field">
<label for="c-email">이메일</label>
<input autocomplete="email" id="c-email" name="email" required="" type="email"/>
</div>
<div class="contact-field">
<label for="c-message">내용</label>
<textarea id="c-message" name="message" required="" rows="6"></textarea>
</div>
<button class="contact-submit" type="submit">보내기</button>
</form>
</div>
</main>
<script defer="" src="../assets/js/site.js"></script>
