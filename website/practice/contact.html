<div class="contact-hero container--wide">

</div>
<div class="contact-body container" data-reveal="">
<form id="contact-form" class="contact-form" novalidate="">
<div class="contact-field">
<label for="c-type">의뢰 종류</label>
<select id="c-type" name="type" required="">
<option disabled="" selected="" value="">— 선택</option>
<option value="atelier">Atelier — 헤어</option>
<option value="direction">Direction — 브랜드 디렉션</option>
<option value="project">Project — 협업</option>
<option value="other">기타</option>
</select>
</div>
<div class="contact-field">
<label for="c-name">이름</label>
<input autocomplete="name" id="c-name" name="name" required="" type="text"/>
</div>
<div class="contact-field">
<label for="c-email">이메일</label>
<input autocomplete="email" id="c-email" name="email" required="" type="email"/>
</div>
<div class="contact-field">
<label for="c-message">내용</label>
<textarea id="c-message" name="message" required="" rows="6"></textarea>
</div>
<button class="contact-submit" type="submit">보내기</button>
</form>
</div>
</main>
<script>
(function () {
  var form = document.getElementById('contact-form');
  if (!form) return;
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    var type = document.getElementById('c-type').value;
    var name = document.getElementById('c-name').value.trim();
    var email = document.getElementById('c-email').value.trim();
    var message = document.getElementById('c-message').value.trim();
    var typeLabel = { atelier: 'Atelier — 헤어', direction: 'Direction — 브랜드 디렉션', project: 'Project — 협업', other: '기타' }[type] || type;
    var body = [
      '의뢰 종류: ' + typeLabel,
      '이름: ' + name,
      '이메일: ' + email,
      '',
      '내용:',
      message
    ].join('\n');
    var subject = '[문의] ' + typeLabel + (name ? ' — ' + name : '');
    window.location.href = 'mailto:hello@woohwahae.kr?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
  });
})();
</script>
