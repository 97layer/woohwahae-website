<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact — WOOHWAHAE Practice">
  <title>Contact — WOOHWAHAE</title>
  <meta name="theme-color" content="#E4E2DC">
  <link rel="icon" href="../assets/img/symbol.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;1,300&family=Crimson+Text:ital,wght@1,400&display=swap">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <script>
    (function () { var h = new Date().getHours(); document.documentElement.className = h < 6 ? 'time-dawn' : h < 18 ? 'time-day' : h < 22 ? 'time-evening' : 'time-night'; })();
  </script>
</head>

<body class="page-contact">

  <nav class="site-nav" id="site-nav">
    <a href="/" class="nav-brand">WOOHWAHAE</a>
    <ul class="nav-links" id="nav-links">
      <li><a href="../archive/">Archive</a></li>
      <li><a href="../practice/" class="active">Practice</a></li>
      <li><a href="../about/">About</a></li>
    </ul>
    <button class="nav-toggle" id="nav-toggle" aria-label="메뉴" aria-expanded="false">
      <span></span><span></span>
    </button>
  </nav>

  <div class="nav-overlay" id="nav-overlay" role="dialog" aria-modal="true" aria-label="메뉴">
    <a href="../archive/">Archive</a>
    <a href="../practice/">Practice</a>
    <a href="../about/">About</a>
  </div>

  <main class="page-main">

    <div class="contact-hero container--wide">
      <span class="section-label">CONTACT</span>
    </div>

    <div class="contact-body container" data-reveal>

      <form class="contact-form" name="contact" method="POST" action="/contact-success.html" data-netlify="true"
        novalidate>

        <div class="contact-field">
          <label for="c-type">의뢰 종류</label>
          <select id="c-type" name="type" required>
            <option value="" disabled selected>— 선택</option>
            <option value="atelier">Atelier — 헤어</option>
            <option value="direction">Direction — 브랜드 디렉션</option>
            <option value="project">Project — 협업</option>
            <option value="other">기타</option>
          </select>
        </div>

        <div class="contact-field">
          <label for="c-name">이름</label>
          <input type="text" id="c-name" name="name" required autocomplete="name">
        </div>

        <div class="contact-field">
          <label for="c-email">이메일</label>
          <input type="email" id="c-email" name="email" required autocomplete="email">
        </div>

        <div class="contact-field">
          <label for="c-message">내용</label>
          <textarea id="c-message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="contact-submit">보내기</button>

      </form>

    </div>

  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p class="footer-brand">WOOHWAHAE</p>
      <nav class="footer-nav">
        <a href="../archive/">Archive</a>
        <a href="../practice/">Practice</a>
        <a href="../about/">About</a>
        <a href="https://instagram.com/woohwahae" target="_blank" rel="noopener">Instagram</a>
      </nav>
      <div class="footer-legal">
        <a href="../privacy.html">Privacy</a>
        <a href="../terms.html">Terms</a>
      </div>
      <p class="footer-copy">&copy; 2026 WOOHWAHAE</p>
    </div>
  </footer>

  <script src="../assets/js/site.js" defer></script>
</body>

</html>
