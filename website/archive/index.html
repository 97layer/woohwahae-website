      <span></span><span></span><span></span>
    </button>

  <div class="container">
    <div class="page-header">
      <p class="section-label fade-in">Archive</p>
      <h1 class="fade-in">기록</h1>
      <p class="page-header-desc fade-in">
        일상에서 건져 올린 생각들.
      </p>
    </div>
  </div>

  <section>
    <div class="container--wide">
      <ul class="archive-list" id="archive-list">
        <!-- 동적으로 로드됨 -->
      </ul>
    </div>
  </section>

  <script>
    // Archive 콘텐츠 로드
    fetch('index.json')
      .then(r => r.json())
      .then(posts => {
        const list = document.getElementById('archive-list');
        if (!posts.length) {
          list.innerHTML = `
            <li class="archive-item fade-in">
              <span class="archive-date"></span>
              <div class="archive-content">
                <p class="archive-title archive-empty-msg">
                  기록이 쌓이고 있습니다.
                </p>
              </div>
            </li>
          `;
          return;
        }

        posts.forEach(post => {
          const li = document.createElement('li');
          li.className = 'archive-item fade-in';
          li.innerHTML = `
            <span class="archive-date">${post.date}</span>
            <div class="archive-content">
              <a href="${post.slug}/">
                <p class="archive-issue">${post.issue}</p>
                <h2 class="archive-title">${post.title}</h2>
                <p class="archive-preview">${post.preview}</p>
                <span class="archive-category">${post.category}</span>
              </a>
            </div>
          `;
          list.appendChild(li);
        });

        // Fade-in animation
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.1 });

        list.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
      })
      .catch(() => {
        document.getElementById('archive-list').innerHTML = `
          <li class="archive-item fade-in">
            <div class="archive-content">
              <p class="archive-title archive-empty-msg">콘텐츠를 불러올 수 없습니다.</p>
            </div>
          </li>
        `;
      });
  </script>
