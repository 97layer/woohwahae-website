  <script src="../assets/js/site.js" defer></script>
  <script>
    /* Archive 리스트 렌더링 */
    fetch('index.json')
      .then(function (r) { return r.json(); })
      .then(function (posts) {
        var list = document.getElementById('archive-list');
        if (!list || !posts.length) return;
        posts.forEach(function (p) {
          var item = document.createElement('a');
          item.href = p.slug + '/';
          item.className = 'archive-list-item';
          item.dataset.category = (p.type || 'essay').toLowerCase();
          item.setAttribute('data-reveal', '');
          item.innerHTML =
            '<span class="archive-list-item__date">' + p.date + '</span>' +
            '<span class="archive-list-item__type">' + (p.type || 'Essay') + '</span>' +
            '<span class="archive-list-item__title">' + p.title + '</span>' +
            '<span class="archive-list-item__arrow">→</span>';
          list.appendChild(item);
        });

        /* 필터 */
        document.querySelectorAll('.filter-btn').forEach(function (btn) {
          btn.addEventListener('click', function () {
            var f = this.dataset.filter;
            document.querySelectorAll('.filter-btn').forEach(function (b) {
              b.classList.remove('active');
              b.setAttribute('aria-selected', 'false');
            });
            this.classList.add('active');
            this.setAttribute('aria-selected', 'true');
            document.querySelectorAll('.archive-list-item').forEach(function (c) {
              c.hidden = (f !== 'all' && c.dataset.category !== f);
            });
          });
        });

        /* Intersection reveal */
        var obs = new IntersectionObserver(function (entries) {
          entries.forEach(function (e) {
            if (e.isIntersecting) { e.target.classList.add('is-visible'); obs.unobserve(e.target); }
          });
        }, { threshold: 0.05 });
        document.querySelectorAll('[data-reveal]').forEach(function (el) { obs.observe(el); });
      })
      .catch(function () { console.warn('archive: index.json 없음'); });
  </script>
