<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WOOHWAHAE Archive — 슬로우 라이프의 기록들.">
  <title>Archive — WOOHWAHAE</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#1A1A1A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/assets/img/icon-192.png">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

  <nav>
    <a href="/" class="nav-logo">
      <img src="../assets/img/symbol.jpg" class="nav-symbol" alt="WOOHWAHAE">
    </a>
    <ul class="nav-links">
      <li><a href="../about.html">About</a></li>
      <li><a href="../atelier.html">Atelier</a></li>
      <li><a href="../archive/" class="active">Archive</a></li>
      <li><a href="../contact.html">Contact</a></li>
    </ul>
    <button class="nav-toggle" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
  </nav>

  <div class="container">
    <div class="page-header">
      <p class="section-label fade-in">Archive</p>
      <h1 class="fade-in">기록</h1>
      <p class="page-header-desc fade-in">
        일상에서 건져 올린 생각들.
      </p>
    </div>
  </div>

  <section>
    <div class="container--wide">
      <ul class="archive-list" id="archive-list">
        <li class="archive-item fade-in" id="empty-state">
          <span class="archive-date"></span>
          <div class="archive-content">
            <p class="archive-title archive-empty-msg">
              기록이 쌓이고 있습니다.
            </p>
          </div>
        </li>
      </ul>
    </div>
  </section>

  <footer class="section--light">
    <div class="footer-grid">
      <div class="footer-brand">
        <img src="../assets/img/symbol.jpg" alt="WOOHWAHAE" width="28" class="footer-brand-symbol">
        <p class="footer-brand-name">WOOHWAHAE</p>
        <p class="footer-brand-desc">Slow Life Atelier</p>
      </div>
      <div>
        <p class="footer-nav-title">Navigate</p>
        <ul class="footer-nav-list">
          <li><a href="../about.html">About</a></li>
          <li><a href="../atelier.html">Atelier</a></li>
          <li><a href="../archive/">Archive</a></li>
          <li><a href="../contact.html">Contact</a></li>
        </ul>
      </div>
      <div>
        <p class="footer-connect-title">Connect</p>
        <ul class="footer-connect-list">
          <li><a href="https://instagram.com/woohwahae" target="_blank" rel="noopener">Instagram</a></li>
          <li><a href="https://map.naver.com/p/entry/place/1017153611?lng=129.3497445&lat=35.5592547&placePath=/stylist" target="_blank" rel="noopener">Booking</a></li>
          <li><a href="mailto:hello@woohwahae.kr">Email</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p class="footer-bottom-copy">&copy; 2026 WOOHWAHAE &middot; Based in Ulsan</p>
    </div>
  </footer>

  <script src="../assets/js/main.js"></script>
  <script>
    fetch('index.json')
      .then(r => r.json())
      .then(posts => {
        const list = document.getElementById('archive-list');
        const empty = document.getElementById('empty-state');
        if (!posts.length) return;
        if (empty) empty.remove();
        posts.forEach(post => {
          const li = document.createElement('li');
          li.className = 'archive-item fade-in';
          li.innerHTML = `
            <a href="${post.slug}/">
              <span class="archive-date">${post.date}</span>
              <div class="archive-content">
                <p class="archive-title">${post.title}</p>
                <p class="archive-preview">${post.preview}</p>
              </div>
            </a>
          `;
          list.appendChild(li);
        });
        list.querySelectorAll('.fade-in').forEach(el => {
          const obs = new IntersectionObserver(([e]) => {
            if (e.isIntersecting) { e.target.classList.add('visible'); obs.unobserve(e.target); }
          }, { threshold: 0.05 });
          obs.observe(el);
        });
      })
      .catch(() => {});
  </script>

</body>
</html>
