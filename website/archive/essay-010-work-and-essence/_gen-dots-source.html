<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&display=swap');
  @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css');

  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: transparent;
    width: 680px;
    overflow: hidden;
  }
  .wrap {
    width: 680px;
    padding: 6px 0 8px;
    display: inline-block;
  }
  .meta {
    font: 400 12px/1 'IBM Plex Mono', monospace;
    color: #aaaaaa;
    letter-spacing: 0.02em;
    display: flex;
    gap: 49px;
  }
  .divider {
    margin-top: 19px;
    height: 1px;
    background: #1a1a1a;
  }
  .title {
    margin-top: 29px;
    font: 300 62px/1.1 'Pretendard Variable', sans-serif;
    color: #1a1a1a;
    letter-spacing: -0.02em;
  }
  .subtitle {
    margin-top: 17px;
    font: 300 16px/1.4 'Pretendard Variable', sans-serif;
    color: #888888;
    padding-bottom: 4px;
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="meta">
    <span>ISSUE 010</span>
    <span>2026.02.20</span>
    <span>ESSAY</span>
  </div>
  <div class="divider"></div>
  <div class="title">일과 본질</div>
  <div class="subtitle">이 일을 하면서 돈이 우선이었던 적은 없었다.</div>
</div>
</body>
</html>
