<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">

  <!-- 스타일 정의 (내장 애니메이션) -->
  <style>
    /* 동심원 — 안에서 밖으로 순차 fade-in + 미세 pulse */
    .hg-ring {
      opacity: 0;
      stroke-width: 0.8;
      animation: hg-ring-in 1s cubic-bezier(0.16, 1, 0.3, 1) forwards, hg-pulse 6s ease-in-out infinite;
    }
    .hg-ring-1 { animation-delay: 0.2s,  3s; }
    .hg-ring-2 { animation-delay: 0.5s,  3.4s; }
    .hg-ring-3 { animation-delay: 0.8s,  3.8s; }
    .hg-ring-4 { animation-delay: 1.1s,  4.2s; }

    @keyframes hg-ring-in {
      to { opacity: 0.45; }
    }
    @keyframes hg-pulse {
      0%, 100% { opacity: 0.30; }
      50%       { opacity: 0.55; }
    }

    /* 나선 — stroke-dashoffset으로 안→밖 드로잉 */
    .hg-spiral {
      opacity: 0;
      stroke-dasharray: 2200;
      stroke-dashoffset: 2200;
      animation:
        hg-spiral-draw 3.6s cubic-bezier(0.25, 0, 0.4, 1) 0.6s forwards,
        hg-spiral-breathe 7s ease-in-out 4.2s infinite;
    }

    @keyframes hg-spiral-draw {
      0%   { stroke-dashoffset: 2200; opacity: 0; }
      5%   { opacity: 0.8; }
      100% { stroke-dashoffset: 0;    opacity: 0.75; }
    }
    @keyframes hg-spiral-breathe {
      0%, 100% { opacity: 0.6; }
      50%       { opacity: 0.85; }
    }

    /* 중심점 */
    .hg-now {
      opacity: 0;
      transform-origin: 200px 200px;
      animation:
        hg-now-appear 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards,
        hg-now-pulse  4s ease-in-out 0.8s infinite;
    }
    @keyframes hg-now-appear {
      to { opacity: 1; }
    }
    @keyframes hg-now-pulse {
      0%, 100% { transform: scale(1);    opacity: 0.8; }
      50%       { transform: scale(1.8); opacity: 1;   }
    }

    /* ECG 파형 — 심전도 리듬 느낌 */
    .hg-wave {
      opacity: 0;
      stroke-width: 1;
      animation: hg-wave-in 1.2s cubic-bezier(0.16, 1, 0.3, 1) 1.8s forwards,
                 hg-wave-shimmer 3s ease-in-out 3s infinite;
    }

    @keyframes hg-wave-in {
      from { opacity: 0; stroke-dashoffset: 400; }
      to { opacity: 0.35; stroke-dashoffset: 0; }
    }

    @keyframes hg-wave-shimmer {
      0%, 100% { opacity: 0.30; }
      50% { opacity: 0.45; }
    }
  </style>

  <!-- 동심원 4개 -->
  <circle class="hg-ring hg-ring-1" cx="200" cy="200" r="44"  fill="none" stroke="currentColor" stroke-width="0.6"/>
  <circle class="hg-ring hg-ring-2" cx="200" cy="200" r="88"  fill="none" stroke="currentColor" stroke-width="0.6"/>
  <circle class="hg-ring hg-ring-3" cx="200" cy="200" r="132" fill="none" stroke="currentColor" stroke-width="0.6"/>
  <circle class="hg-ring hg-ring-4" cx="200" cy="200" r="176" fill="none" stroke="currentColor" stroke-width="0.6"/>

