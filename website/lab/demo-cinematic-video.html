        /* 
           [CINEMATIC VIDEO LAB]
           Focus: High-end transition sequence from skeleton to video with typography.
        */

        :root {
            --intro-bg: #000;
            --intro-text: #FAFAF7;
        }

        body {
            background-color: var(--intro-bg);
            color: var(--intro-text);
            overflow: hidden;
            /* Lock scroll during intro session */
        }

        /* 1. Cinematic Container */
        .cinematic-stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--intro-bg);
            transition: opacity 1.5s var(--ease);
        }

        /* 2. Skeleton UI (Pre-loader Overlay) */
        .stage-skeleton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 2s var(--ease);
        }

        .skeleton-shimmer {
            width: 120px;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .skeleton-shimmer::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: cinematic-shimmer 2s infinite ease-in-out;
        }

        @keyframes cinematic-shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        /* 3. Video Element */
        .video-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            object-fit: cover;
            opacity: 0;
            filter: grayscale(100%) brightness(0.7) contrast(1.1);
            transition: opacity 3s var(--ease), transform 10s linear;
        }

        .video-canvas.loaded {
            opacity: 0.65;
            transform: scale(1.05);
            /* Subtle zoom-in motion */
        }

        /* 4. Cinematic Typography */
        .stage-content {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .intro-label {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: var(--space-md);
            opacity: 0;
            transform: translateY(10px);
            transition: all 1.5s var(--ease) 1s;
        }

        .intro-title {
            font-family: var(--font-serif);
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-style: italic;
            font-weight: 400;
            letter-spacing: -0.02em;
            color: var(--intro-text);
            opacity: 0;
            transform: translateY(20px);
            transition: all 2s var(--ease) 1.5s;
        }

        .stage-content.reveal .intro-label,
        .stage-content.reveal .intro-title {
            opacity: 1;
            transform: translateY(0);
        }

        /* 5. Control (Skip/Enter) */
        .lab-exit {
            position: absolute;
            bottom: var(--space-lg);
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-family: var(--font-mono);
            font-size: 0.6rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            text-decoration: none;
            transition: all 0.5s var(--ease);
            opacity: 0;
        }

        .lab-exit.ready {
            opacity: 1;
        }

        .lab-exit:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Grain Overlay for Cinematic Texture */
        .grain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
    </style>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const skeleton = document.getElementById('skeleton');
            const content = document.getElementById('content');
            const exitBtn = document.getElementById('exit-btn');

            // 1. Video Meta Data Loaded
            video.addEventListener('canplaythrough', () => {
                setTimeout(() => {
                    // Hide Skeleton
                    skeleton.style.opacity = '0';

                    // Show Video
                    video.classList.add('loaded');
                    video.play();

                    // Reveal Content
                    content.classList.add('reveal');

                    // Show Exit Button
                    setTimeout(() => {
                        exitBtn.classList.add('ready');
                    }, 2500);

                }, 1500); // Artificial delay for premium feel
            });

            // Fallback if video takes too long
            setTimeout(() => {
                if (skeleton.style.opacity !== '0') {
                    skeleton.style.opacity = '0';
                    content.classList.add('reveal');
                    exitBtn.classList.add('ready');
                }
            }, 5000);
        });
    </script>
