<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 013: Restricted Access — WOOHWAHAE</title>
    <meta name="description" content="수익화 솔루션 프라이빗 랩스테이션 접근 제어">
    <link rel="icon" href="../assets/img/symbol.png" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #E8E6E1;
            --text: #1a1814;
            --text-faint: #8b8984;
            --line: #d1cfca;
            --font-mono: 'IBM Plex Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .nav-back {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-faint);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-back:hover {
            color: var(--text);
        }

        .auth-container {
            width: 100%;
            max-width: 320px;
            padding: 0 1.5rem;
        }

        .auth-header {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-faint);
            margin-bottom: 2rem;
            text-align: center;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-input {
            width: 100%;
            background: none;
            border: none;
            border-bottom: 1px solid var(--line);
            padding: 0.8rem 0;
            font-family: var(--font-mono);
            font-size: 1rem;
            color: var(--text);
            outline: none;
            text-align: center;
            letter-spacing: 0.2em;
            transition: border-color 0.3s;
        }

        .auth-input:focus {
            border-bottom-color: var(--text);
        }

        .auth-input::placeholder {
            color: var(--line);
            letter-spacing: normal;
        }

        .auth-btn {
            background: var(--text);
            color: var(--bg);
            border: none;
            padding: 1rem;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .auth-btn:hover {
            background: #000;
        }

        .auth-error {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: #b03a2e;
            text-align: center;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .auth-error.visible {
            opacity: 1;
        }

        /* Minimalist Lock Symbol */
        .lock-symbol {
            width: 40px;
            height: 40px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .lock-shackle {
            width: 16px;
            height: 12px;
            border: 2px solid var(--text);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            margin: 0 auto;
        }

        .lock-body {
            width: 24px;
            height: 18px;
            background: var(--text);
            margin: 0 auto;
            border-radius: 2px;
        }
    </style>
</head>

<body>

    <a href="./" class="nav-back">← Back to Lab</a>

    <div class="auth-container fade-in">
        <div class="lock-symbol">
            <div class="lock-shackle"></div>
            <div class="lock-body"></div>
        </div>

        <div class="auth-header">
            Pro &amp; Partner Solutions<br>
            <span style="font-size:0.6rem; opacity:0.6;">(힌트: 97LAYER)</span>
        </div>

        <form class="auth-form" id="authForm">
            <input type="password" class="auth-input" id="authInput" placeholder="Password" autocomplete="off"
                autofocus>
            <button type="submit" class="auth-btn">Unlock Protocol</button>
            <div class="auth-error" id="authError">Access Denied</div>
        </form>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const targetUrl = params.get('target') || 'demo-pro-tool.html';

        document.getElementById('authForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const pwd = document.getElementById('authInput').value.toLowerCase();
            const err = document.getElementById('authError');

            // Password check
            if (pwd === '97layer' || pwd === '97' || pwd === 'layer97') {
                sessionStorage.setItem('wh_pro_access', 'granted');
                e.target.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 400);
            } else {
                err.classList.add('visible');
                setTimeout(() => err.classList.remove('visible'), 2000);
                document.getElementById('authInput').value = '';
            }
        });

        // Check if already authenticated in this session
        if (sessionStorage.getItem('wh_pro_access') === 'granted') {
            window.location.href = targetUrl;
        }
    </script>
</body>

</html>
