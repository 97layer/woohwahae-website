<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nexus (Exp.022 v5.1) — WOOHWAHAE Lab</title>
    <link rel="stylesheet" href="../assets/css/style.css?v=nexus_v51">
    <style>
        /* 
       [SYSTEM OVERRIDE: THE NEXUS V5.1]
       Integration of Master Cut, Equilibrium, Monolith, and Avant-Garde.
       - Heavy Physics (PBR-like sensory)
       - Velocity Responsive Typography
       - Axis Distortion logic
       - Moving Grain Texture
    */
        :root {
            --bg: #FAFAF7;
            --text: #1a1a1a;
            --line: #000;
            --duration-nexus: 1.4s;
            --ease-nexus: cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            background-color: var(--bg);
            overflow-x: hidden;
            cursor: none;
            /* Custom interaction cursor */
        }

        /* 1. MOVING GRAIN OVERLAY (Cinematic Texture) */
        .grain-overlay {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('https://grain-y-api.herokuapp.com/images/grain.png');
            /* Fallback for local noise */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.045;
            pointer-events: none;
            z-index: 9999;
            animation: grain-motion 8s steps(10) infinite;
        }

        @keyframes grain-motion {

            0%,
            100% {
                transform: translate(0, 0);
            }

            10% {
                transform: translate(-5%, -5%);
            }

            20% {
                transform: translate(-10%, 5%);
            }

            30% {
                transform: translate(5%, -10%);
            }

            40% {
                transform: translate(-5%, 15%);
            }

            50% {
                transform: translate(-10%, 5%);
            }

            60% {
                transform: translate(15%, 0);
            }

            70% {
                transform: translate(0, 10%);
            }

            80% {
                transform: translate(-15%, 0);
            }

            90% {
                transform: translate(10%, 5%);
            }
        }

        /* 2. CUSTOM CURSOR (Nexus Interaction) */
        .nexus-cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: var(--text);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.2s;
        }

        .nexus-cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid var(--text);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 3. HERO: FLUID MONOLITH (3D Concept) */
        .nexus-hero {
            height: 110vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .monolith-wrap {
            width: 40vw;
            height: 60vh;
            position: relative;
            transition: transform var(--duration-nexus) var(--ease-nexus);
        }

        .monolith-core {
            width: 100%;
            height: 100%;
            background: #E8E6E1;
            clip-path: polygon(20% 0%, 100% 15%, 80% 100%, 0% 85%);
            transition: clip-path 2s var(--ease-nexus);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .monolith-canvas-text {
            font-family: 'DM Mono', monospace;
            font-size: 0.6rem;
            letter-spacing: 0.5em;
            opacity: 0.3;
            text-transform: uppercase;
        }

        /* 4. SPEED-RESPONSIVE TYPOGRAPHY */
        .nexus-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15vw;
            font-weight: 200;
            letter-spacing: -0.05em;
            line-height: 0.8;
            text-align: center;
            transition: letter-spacing 0.5s ease-out, font-weight 0.5s ease-out;
            pointer-events: none;
        }

        /* 5. DYNAMIC AXIS DISTORTION */
        .nexus-axis {
            position: fixed;
            left: 50%;
            top: 0;
            width: 1px;
            height: 100vh;
            background: var(--line);
            opacity: 0.1;
            transform-origin: center top;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 6. BRUTAL MASKING SECTIONS */
        .nexus-section {
            padding: 20vh 5vw;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1rem;
            position: relative;
        }

        .nexus-content-left {
            grid-column: 2 / 7;
        }

        .nexus-content-right {
            grid-column: 8 / 13;
            text-align: right;
        }

        .p-nexus-mask {
            width: 100%;
            aspect-ratio: 1 / 1.2;
            background: #F2F1EC;
            clip-path: inset(10% 10% 10% 10%);
            transition: clip-path 1.2s var(--ease-nexus);
        }

        .p-nexus-mask:hover {
            clip-path: inset(0% 0% 0% 0%);
        }

        .nexus-label {
            font-family: 'DM Mono';
            font-size: 0.6rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            display: block;
            opacity: 0.5;
        }

        .nexus-desc {
            font-size: 1.25rem;
            line-height: 1.8;
            font-weight: 300;
            max-width: 420px;
        }

        /* Asymmetrical List Refined */
        .nexus-offering-row {
            grid-column: 1 / 13;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 6rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: var(--text);
            transition: padding 0.8s var(--ease-nexus);
        }

        .nexus-offering-row:hover {
            padding-left: 4rem;
            padding-right: 4rem;
            background: #1a1a1a;
            color: #FAFAF7;
        }

        .row-num {
            font-family: 'DM Mono';
            font-size: 0.7rem;
        }

        .row-title {
            font-size: 8vw;
            font-weight: 100;
            letter-spacing: -0.04em;
        }
    </style>
</head>

<body>

    <div class="grain-overlay"></div>
    <div class="nexus-cursor" id="cursor"></div>
    <div class="nexus-cursor-follower" id="cursor-follower"></div>
    <div class="nexus-axis" id="axis"></div>

    <nav
        style="position:fixed; top:0; width:100%; padding:2rem 3rem; background:transparent; z-index:1000; display:flex; justify-content:space-between; align-items:center;">
        <a href="/" style="text-decoration:none;"><img src="../assets/img/symbol.png"
                style="width:30px; mix-blend-mode:multiply;"></a>
        <div style="font-family:'DM Mono'; font-size:0.6rem; letter-spacing:0.5em;">NEXUS_STRUCTURE // V5.1</div>
        <a href="../lab/"
            style="font-family:'DM Mono'; font-size:0.6rem; text-decoration:none; color:var(--text);">BACK</a>
    </nav>

    <header class="nexus-hero">
        <div class="monolith-wrap" id="monolith">
            <div class="monolith-core" id="monolith-core">
                <span class="monolith-canvas-text">RESONANCE_SYSTEM_INIT</span>
            </div>
        </div>
        <h1 class="nexus-title" id="nexus-title">WOOHWAHAE</h1>
    </header>

    <section class="nexus-section">
        <div class="nexus-content-left fade-in">
            <span class="nexus-label">01 // THE ESSENCE</span>
            <p class="nexus-desc">
                파편화된 감각을 하나의 질서로 수렴합니다.
                최근의 모든 실험적 데이터는 이 '넥서스'를 향한 여정이었습니다.
            </p>
        </div>
        <div class="nexus-content-right fade-in" style="margin-top:20vh;">
            <div class="p-nexus-mask"></div>
        </div>
    </section>

    <section class="nexus-section">
        <a href="#" class="nexus-offering-row fade-in">
            <span class="row-num">001</span>
            <h2 class="row-title">Atelier</h2>
            <span class="row-num">CORE</span>
        </a>
        <a href="#" class="nexus-offering-row fade-in">
            <span class="row-num">002</span>
            <h2 class="row-title">Consulting</h2>
            <span class="row-num">SYSTEM</span>
        </a>
        <a href="#" class="nexus-offering-row fade-in">
            <span class="row-num">003</span>
            <h2 class="row-title">Project</h2>
            <span class="row-num">WORK</span>
        </a>
    </section>

    <footer
        style="padding: 10vh 5vw; border-top: 1px solid var(--line); display:flex; justify-content:space-between; align-items:center;">
        <span style="font-family:'DM Mono'; font-size:0.6rem; opacity:0.3;">© 2026 NEXUS_REF_97LAYER</span>
        <span style="font-family:'DM Mono'; font-size:0.6rem; opacity:0.3;">STAY_SLOW</span>
    </footer>

    <script>
        // 1. ADVANCED CURSOR SYSTEM
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        const axis = document.getElementById('axis');
        const monolith = document.getElementById('monolith');
        const monolithCore = document.getElementById('monolith-core');

        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            cursor.style.transform = `translate(${clientX}px, ${clientY}px)`;
            follower.style.transform = `translate(${clientX - 14}px, ${clientY - 14}px)`;

            // Axis Distortion based on mouse X
            const distort = (clientX - window.innerWidth / 2) * 0.05;
            axis.style.transform = `translateX(${distort}px) rotate(${distort * 0.01}deg)`;

            // Monolith Hover Effect
            const xPos = (clientX / window.innerWidth - 0.5) * 20;
            const yPos = (clientY / window.innerHeight - 0.5) * 20;
            monolith.style.transform = `rotateY(${xPos}deg) rotateX(${-yPos}deg)`;
        });

        // 2. VELOCITY-BASED TYPOGRAPHY
        const title = document.getElementById('nexus-title');
        let lastScrollY = window.scrollY;
        let velocity = 0;

        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            velocity = Math.abs(currentScrollY - lastScrollY);
            lastScrollY = currentScrollY;

            // Scale Typography Weight & Character Spacing based on scroll speed
            const weight = Math.max(100, 400 - velocity * 2);
            const spacing = velocity * 0.02;
            title.style.fontWeight = weight;
            title.style.letterSpacing = `${-0.05 + spacing}em`;

            // Monolith Morph based on scroll
            const morphVal = Math.min(20, velocity * 0.5);
            monolithCore.style.clipPath = `polygon(${20 - morphVal}% 0%, 100% ${15 + morphVal}%, ${80 + morphVal}% 100%, 0% ${85 - morphVal}%)`;

            // Parallax Hero
            title.style.transform = `translate(-50%, calc(-50% + ${currentScrollY * 0.2}px))`;
        });

        // 3. FADE-IN OBSERVER
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-in').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(40px)';
            el.style.transition = 'all 1.4s cubic-bezier(0.16, 1, 0.3, 1)';
            observer.observe(el);
        });

    </script>
</body>

</html>
