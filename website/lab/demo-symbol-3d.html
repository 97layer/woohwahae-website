<script type="module">
    import * as THREE from 'three';

    const loading = document.getElementById('loading');

    // ── 심볼 이미지 픽셀 샘플링 ──
    async function sampleSymbol(src, threshold = 160, maxPoints = 6000) {
      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => {
          const size = 256;
          const offscreen = document.createElement('canvas');
          offscreen.width = offscreen.height = size;
          const ctx = offscreen.getContext('2d');
          ctx.drawImage(img, 0, 0, size, size);
          const data = ctx.getImageData(0, 0, size, size).data;
          const pts = [];
          const step = Math.max(1, Math.floor(size / 80));
          for (let y = 0; y < size; y += step) {
            for (let x = 0; x < size; x += step) {
              const idx = (y * size + x) * 4;
              const brightness = (data[idx] + data[idx+1] + data[idx+2]) / 3;
              if (brightness < threshold) {
                pts.push([
                  (x / size - 0.5) * 4.0,
                  -(y / size - 0.5) * 4.0,
                  (Math.random() - 0.5) * 0.3,
                ]);
              }
            }
          }
          // shuffle & limit
          for (let i = pts.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [pts[i], pts[j]] = [pts[j], pts[i]];
          }
          resolve(pts.slice(0, maxPoints));
        };
        img.onerror = () => resolve([]);
        img.src = src;
      });
    }

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, precision: 'highp' });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.setClearColor(0xE8E6E1, 1);
    document.body.appendChild(renderer.domElement);

    const scene  = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, innerWidth / innerHeight, 0.1, 100);
    camera.position.set(0, 0, 7);

    window.addEventListener('resize', () => {
      renderer.setSize(innerWidth, innerHeight);
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
    });

    // 파티클 생성
    const pts = await sampleSymbol('../assets/img/symbol.png');
    loading.style.opacity = '0';
    setTimeout(() => loading.remove(), 900);

    const positions = new Float32Array(pts.length * 3);
    const sizes     = new Float32Array(pts.length);
    pts.forEach(([x, y, z], i) => {
      positions[i*3]   = x + (Math.random()-0.5)*0.04;
      positions[i*3+1] = y + (Math.random()-0.5)*0.04;
      positions[i*3+2] = z;
      sizes[i] = 2.5 + Math.random() * 1.8;
    });

    const geo = new THREE.BufferGeometry();
    geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geo.setAttribute('size',     new THREE.BufferAttribute(sizes, 1));

    const mat = new THREE.PointsMaterial({
      color: 0x2C2C2C,
      size: 0.045,
      sizeAttenuation: true,
      transparent: true,
      opacity: 0.82,
    });

    const points = new THREE.Points(geo, mat);
    scene.add(points);

    // 마우스 틸트
    const mouse  = { x: 0, y: 0 };
    const smooth = { x: 0, y: 0 };
    window.addEventListener('mousemove', e => {
      mouse.x = (e.clientX / innerWidth  - 0.5) * 2;
      mouse.y = (e.clientY / innerHeight - 0.5) * 2;
    }, { passive: true });

    const clock = new THREE.Clock();
    (function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();
      smooth.x += (mouse.x - smooth.x) * 0.04;
      smooth.y += (mouse.y - smooth.y) * 0.04;

      points.rotation.y = t * 0.018 + smooth.x * 0.28;
      points.rotation.x = smooth.y * -0.18;

      // 파티클 미세 진동 (호흡)
      mat.opacity = 0.72 + Math.sin(t * 1.4) * 0.10;

      renderer.render(scene, camera);
    })();
  </script>
