<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xE8E6E1);

    const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 8);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enableZoom = true;
    controls.minDistance = 3;
    controls.maxDistance = 20;

    // 조명
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);
    const mainLight = new THREE.DirectionalLight(0xffffff, 0.4);
    mainLight.position.set(5, 5, 5); scene.add(mainLight);
    const fillLight = new THREE.DirectionalLight(0xe4e3dc, 0.5);
    fillLight.position.set(-5, -2, -5); scene.add(fillLight);

    // 두상 (Cranial Mass)
    const headGeo = new THREE.SphereGeometry(1, 32, 32);
    headGeo.applyMatrix4(new THREE.Matrix4().makeScale(1, 1.25, 1.1));
    const head = new THREE.Mesh(headGeo, new THREE.MeshStandardMaterial({
      color: 0xDAD8D2, roughness: 0.8, transparent: true, opacity: 0.85
    }));
    scene.add(head);

    // 헤어 매스 (Bob Silhouette)
    const hairGeo = new THREE.SphereGeometry(1.2, 32, 32, 0, Math.PI * 2, 0, Math.PI * 0.65);
    hairGeo.applyMatrix4(new THREE.Matrix4().makeScale(1, 1.3, 1.05));
    const hair = new THREE.Mesh(hairGeo, new THREE.MeshStandardMaterial({
      color: 0x1B2D4F, roughness: 0.9, transparent: true, opacity: 0.12,
      side: THREE.DoubleSide
    }));
    hair.position.y = -0.15;
    scene.add(hair);

    // 헤어 와이어프레임
    const hairWire = new THREE.Mesh(hairGeo.clone(), new THREE.MeshBasicMaterial({
      color: 0x1B2D4F, wireframe: true, transparent: true, opacity: 0.20
    }));
    hairWire.position.y = -0.15;
    scene.add(hairWire);

    // Weight Line (무게 중심선)
    const weightMat = new THREE.LineBasicMaterial({ color: 0x4A90E2, linewidth: 2 });
    const weightGeo = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(0, -2.2, 0),
      new THREE.Vector3(0,  2.2, 0),
    ]);
    scene.add(new THREE.Line(weightGeo, weightMat));

    // Gravity Axis (중력선)
    const gravMat = new THREE.LineBasicMaterial({ color: 0xE24A4A, linewidth: 1.5 });
    const gravGeo = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(0, 2.2, 0),
      new THREE.Vector3(0, -2.2, 0),
    ]);
    // dashed effect via segments
    const dashMat = new THREE.LineDashedMaterial({ color: 0xE24A4A, dashSize: 0.2, gapSize: 0.15 });
    const dashLine = new THREE.Line(gravGeo.clone(), dashMat);
    dashLine.computeLineDistances();
    dashLine.position.x = 0.01;
    scene.add(dashLine);

    // 목 아래 절단선
    const neckGeo = new THREE.BufferGeometry().setFromPoints(
      Array.from({ length: 64 }, (_, i) => {
        const a = (i / 63) * Math.PI * 2;
        return new THREE.Vector3(Math.cos(a) * 0.45, -1.25, Math.sin(a) * 0.45);
      })
    );
    scene.add(new THREE.Line(neckGeo, new THREE.LineBasicMaterial({ color: 0x2C2C2C, transparent: true, opacity: 0.3 })));

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    (function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    })();
  </script>
