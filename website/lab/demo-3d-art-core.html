<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Abstract Art Lab â€” WOOHWAHAE</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #050505;
            color: #fff;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .art-ui {
            position: relative;
            z-index: 10;
            pointer-events: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: var(--space-xl) var(--space-lg);
        }

        .art-header {
            max-width: 600px;
        }

        .art-label {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: var(--space-md);
        }

        .art-title {
            font-family: var(--font-serif);
            font-size: clamp(2rem, 6vw, 4rem);
            font-style: italic;
            font-weight: 300;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .art-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .art-info {
            font-family: var(--font-mono);
            font-size: 0.55rem;
            line-height: 2;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
        }

        .art-enter {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            letter-spacing: 0.2rem;
            color: #fff;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            pointer-events: auto;
            transition: all 0.4s var(--ease);
        }

        .art-enter:hover {
            background: #fff;
            color: #000;
        }

        /* Ambient Noise Overlay */
        .ambient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
    </style>
</head>

<body>

    <div id="canvas-container"></div>
    <div class="ambient-overlay"></div>

    <div class="art-ui">
        <div class="art-header">
            <p class="art-label">Real-time WebGL Engine</p>
            <h1 class="art-title">Fluidity of <br>Structure</h1>
        </div>

        <div class="art-footer">
            <div class="art-info">
                Exp.018 / 3D Art Core<br>
                Vertex Shader Manipulation<br>
                PBR Matte Material
            </div>
            <a href="index.html" class="art-enter">BACK TO LAB</a>
        </div>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, object, clock;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2.5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            clock = new THREE.Clock();

            // 1. Geometry: Abstract Knot / TorusKnot
            const geometry = new THREE.TorusKnotGeometry(0.6, 0.22, 200, 32);

            // 2. Material: Custom PBR-like look
            const material = new THREE.MeshPhysicalMaterial({
                color: 0x444444,
                metalness: 0.9,
                roughness: 0.2,
                clearcoat: 1.0,
                clearcoatRoughness: 0.1,
                reflectivity: 1,
                flatShading: false,
                wireframe: false
            });

            object = new THREE.Mesh(geometry, material);
            scene.add(object);

            // 3. Lights: High contrast cinematic setup
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0xffffff, 2);
            pointLight1.position.set(2, 3, 4);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0xffffff, 1.5);
            pointLight2.position.set(-2, -3, -4);
            scene.add(pointLight2);

            // Rim Light (Artistic edge)
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.8);
            rimLight.position.set(0, 0, -5);
            scene.add(rimLight);

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onMouseMove, false);
        }

        let mouseX = 0, mouseY = 0;
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) - 0.5;
            mouseY = (event.clientY / window.innerHeight) - 0.5;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            // Object motion
            object.rotation.x = elapsedTime * 0.15;
            object.rotation.y = elapsedTime * 0.1;

            // Fluid deformation simulation (Subtle scale breathing)
            const s = 1 + Math.sin(elapsedTime * 0.5) * 0.05;
            object.scale.set(s, s, s);

            // Interactive parallax
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 2 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>

</html>
