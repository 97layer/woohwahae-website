<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentic Pixel Agents — 97LAYER Lab</title>
    <style>
        :root {
            --pixel-scale: 4;
            --bg: #1a1a1a;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'IBM Plex Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #stage {
            position: relative;
            image-rendering: pixelated;
            background: #222;
            border: 4px solid #333;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
        }

        /* Original UI Style */
        .controls {
            position: fixed;
            bottom: 30px;
            display: flex;
            gap: 15px;
            background: rgba(40, 40, 40, 0.9);
            padding: 15px 25px;
            border-radius: 4px;
            border: 1px solid #444;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .btn {
            background: #333;
            border: 1px solid #555;
            color: #aaa;
            padding: 8px 16px;
            font-size: 11px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover,
        .btn.active {
            background: #444;
            color: #fff;
            border-color: #777;
        }

        .header {
            position: fixed;
            top: 40px;
            color: #888;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Speech Bubble */
        .bubble {
            position: absolute;
            background: white;
            border: 2px solid black;
            padding: 4px 8px;
            font-size: 10px;
            color: black;
            font-weight: bold;
            pointer-events: none;
            display: none;
        }
    </style>
</head>

<body>

    <div class="header">Authentic Pixel Agents Engine</div>

    <div id="stage">
        <canvas id="main-canvas"></canvas>
        <div id="bubble" class="bubble">Thinking...</div>
    </div>

    <div class="controls">
        <button class="btn active" onclick="setMode('idle')">Idle</button>
        <button class="btn" onclick="setMode('walk')">Walking</button>
        <button class="btn" onclick="setMode('working')">Working</button>
        <button class="btn" onclick="nextChar()">Next Character</button>
    </div>

    <script>
        const TILE_SIZE = 16;
        const SCALE = 4;
        const COLS = 16;
        const ROWS = 10;

        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = COLS * TILE_SIZE;
        canvas.height = ROWS * TILE_SIZE;
        canvas.style.width = (canvas.width * SCALE) + 'px';
        canvas.style.height = (canvas.height * SCALE) + 'px';
        ctx.imageSmoothingEnabled = false;

        const stage = document.getElementById('stage');
        const bubble = document.getElementById('bubble');

        // Original Assets
        const charSheet = new Image();
        charSheet.src = 'characters.png';
        const wallSheet = new Image();
        wallSheet.src = 'walls.png';

        let currentMode = 'idle';
        let charIndex = 0; // 0 to 5 (Original has 6 characters)
        let frame = 0;
        let pos = { x: 7, y: 5 }; // Grid pos

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.btn').forEach(b => {
                if (b.textContent.toLowerCase().includes(mode)) b.classList.add('active');
                else if (!b.textContent.includes('Character')) b.classList.remove('active');
            });
            bubble.style.display = mode === 'working' ? 'block' : 'none';
        }

        function nextChar() {
            charIndex = (charIndex + 1) % 6;
        }

        function drawMap() {
            // Background Floor
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Walls (Top Row)
            for (let x = 0; x < COLS; x++) {
                // 원본 walls.png의 첫 번째 타일 사용 추정
                ctx.drawImage(wallSheet, 0, 0, TILE_SIZE, TILE_SIZE, x * TILE_SIZE, 0, TILE_SIZE, TILE_SIZE);
            }

            // Grid Lines (Subtle)
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * TILE_SIZE, 0);
                ctx.lineTo(i * TILE_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * TILE_SIZE);
                ctx.lineTo(canvas.width, i * TILE_SIZE);
                ctx.stroke();
            }
        }

        function drawCharacter() {
            // Original Characters.png Layout Analysis:
            // Rows: Characters 0-5
            // Cols: Actions (Down, Up, Left, Right, Walking etc.)
            // char_0.png in the repo is 16x16. 
            // Integrated characters.png usually has blocks of 16x16 per state.

            let sx = 0;
            let sy = charIndex * 16;
            const animFrame = Math.floor(frame / 12) % 2;

            if (currentMode === 'walk') {
                sx = (animFrame === 0 ? 0 : 32); // Simple horizontal walk toggle
                pos.x += 0.03;
                if (pos.x > 14) pos.x = 1;
            } else if (currentMode === 'working') {
                sx = 0; // Standing
                // Bubble position sync
                bubble.style.left = (pos.x * TILE_SIZE * SCALE) + 'px';
                bubble.style.top = (pos.y * TILE_SIZE * SCALE - 30) + 'px';
            } else {
                sx = 0; // Idle
            }

            ctx.drawImage(charSheet, sx, sy, TILE_SIZE, TILE_SIZE, pos.x * TILE_SIZE, pos.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
        }

        function render() {
            frame++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMap();
            drawCharacter();
            requestAnimationFrame(render);
        }

        Promise.all([
            new Promise(r => charSheet.onload = r),
            new Promise(r => wallSheet.onload = r)
        ]).then(render);

    </script>
</body>

</html>
