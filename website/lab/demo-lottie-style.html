<div class="ui-meta">Canvas 2D · 8s loop · easing 7종<br/>타임라인 클릭으로 스크럽</div>
<div id="wrap">

<script>
  (function() {
    const canvas = document.getElementById('main-canvas');
    const ctx    = canvas.getContext('2d');
    const SIZE   = 600;
    canvas.width = canvas.height = SIZE;

    // ── 키프레임 엔진 ──
    const DURATION = 8.0; // seconds
    const easings = {
      linear:    t => t,
      easeIn:    t => t * t,
      easeOut:   t => t * (2 - t),
      easeInOut: t => t < 0.5 ? 2*t*t : -1+(4-2*t)*t,
      expo:      t => t === 0 ? 0 : Math.pow(2, 10*t - 10),
      elastic:   t => t === 0 ? 0 : t === 1 ? 1 : -Math.pow(2,10*t-10)*Math.sin((t*10-10.75)*((2*Math.PI)/3)),
      back:      t => { const c1=1.70158,c3=c1+1; return c3*t*t*t - c1*t*t; },
    };

    function interp(keys, progress) {
      const t = ((progress % 1) + 1) % 1;
      let lo = keys[0], hi = keys[keys.length - 1];
      for (let i = 0; i < keys.length - 1; i++) {
        if (t >= keys[i].t && t <= keys[i+1].t) { lo = keys[i]; hi = keys[i+1]; break; }
      }
      const segT = (t - lo.t) / (hi.t - lo.t || 0.001);
      const ease = easings[lo.ease || 'linear'] || easings.linear;
      const et   = ease(Math.max(0, Math.min(1, segT)));
      if (typeof lo.v === 'number') return lo.v + (hi.v - lo.v) * et;
      return lo.v.map((v, i) => v + (hi.v[i] - v) * et);
    }

    // ── 레이어 정의 ──
    const layers = [
      // ring1 (outer)
      { type: 'ring', r: 170, lineW: 1.1, alpha: [
          {t:0,v:0,ease:'expo'},{t:0.12,v:0.70},{t:0.88,v:0.70},{t:1,v:0},
        ], rot: [{t:0,v:0},{t:1,v:Math.PI*2*0.38}], dash: [{t:0,v:0,ease:'expo'},{t:0.18,v:1},{t:1,v:1}] },
      // ring2
      { type: 'ring', r: 128, lineW: 0.9, alpha: [
          {t:0,v:0},{t:0.18,v:0.55,ease:'easeOut'},{t:0.85,v:0.55},{t:1,v:0},
        ], rot: [{t:0,v:0.5},{t:1,v:0.5+Math.PI*2*0.5}], dash: [{t:0,v:0,ease:'easeInOut'},{t:0.22,v:1},{t:1,v:1}] },
      // ring3
      { type: 'ring', r: 84,  lineW: 0.8, alpha: [
          {t:0,v:0},{t:0.24,v:0.42,ease:'easeOut'},{t:0.80,v:0.42},{t:1,v:0},
        ], rot: [{t:0,v:1.2},{t:1,v:1.2-Math.PI*2*0.62}], dash: [{t:0,v:0,ease:'easeOut'},{t:0.28,v:1},{t:1,v:1}] },
      // ring4 (inner)
      { type: 'ring', r: 44,  lineW: 0.7, alpha: [
          {t:0,v:0},{t:0.30,v:0.30,ease:'easeOut'},{t:0.75,v:0.30},{t:1,v:0},
        ], rot: [{t:0,v:2.2},{t:1,v:2.2+Math.PI*2*0.8}], dash: [{t:0,v:0,ease:'easeInOut'},{t:0.32,v:1},{t:1,v:1}] },
      // spiral
      { type: 'spiral', alpha: [
          {t:0,v:0},{t:0.14,v:0.78,ease:'expo'},{t:0.88,v:0.78},{t:1,v:0},
        ], progress: [{t:0,v:0,ease:'easeInOut'},{t:0.45,v:1},{t:1,v:1}] },
      // ecg
      { type: 'ecg', alpha: [
          {t:0,v:0},{t:0.36,v:0.65,ease:'easeOut'},{t:0.86,v:0.65},{t:1,v:0},
        ], progress: [{t:0,v:0,ease:'expo'},{t:0.62,v:1},{t:1,v:1}] },
      // dot
      { type: 'dot', alpha: [
          {t:0,v:0},{t:0.28,v:0.90,ease:'back'},{t:0.88,v:0.90},{t:1,v:0},
        ], scale: [{t:0.28,v:0,ease:'back'},{t:0.40,v:1},{t:1,v:1+Math.sin(1)*0.12}] },
    ];

    // ── 나선 점 미리 계산 ──
    const spiralPoints = [];
    for (let i = 0; i <= 400; i++) {
      const t = i / 400;
      const angle = t * 3.8 * Math.PI * 2 - Math.PI / 2;
      const r = 14 + (160 - 14) * t;
      spiralPoints.push({ x: Math.cos(angle) * r, y: Math.sin(angle) * r });
    }

    // ECG 점
    const ecgPoints = [
      [-170,0],[-110,0],[-100,-18],[-90,0],
      [-60,1],[-42,14],[-26,-108],[-13,22],[0,1],
      [38,-38],[72,1],[170,0],
    ];

    // ── 렌더 ──
    function render(progress) {
      const cx = SIZE / 2, cy = SIZE / 2;
      ctx.clearRect(0, 0, SIZE, SIZE);
      ctx.save(); ctx.translate(cx, cy);

      for (const L of layers) {
        const alpha = interp(L.alpha, progress);
        if (alpha < 0.005) continue;
        ctx.globalAlpha = Math.max(0, Math.min(1, alpha));

        if (L.type === 'ring') {
          const rot  = interp(L.rot, progress);
          const dash = interp(L.dash, progress);
          const circ = 2 * Math.PI * L.r;
          ctx.save();
          ctx.rotate(rot);
          ctx.beginPath();
          ctx.setLineDash([circ * dash, circ]);
          ctx.lineDashOffset = 0;
          ctx.arc(0, 0, L.r, 0, Math.PI * 2);
          ctx.strokeStyle = '#2C2C2C';
          ctx.lineWidth   = L.lineW;
          ctx.stroke();
          ctx.restore();
        }

        if (L.type === 'spiral') {
          const prog = interp(L.progress, progress);
          const maxPt = Math.floor(spiralPoints.length * prog);
          if (maxPt < 2) continue;
          ctx.beginPath();
          ctx.moveTo(spiralPoints[0].x, spiralPoints[0].y);
          for (let i = 1; i < maxPt; i++) ctx.lineTo(spiralPoints[i].x, spiralPoints[i].y);
          ctx.strokeStyle = '#252320';
          ctx.lineWidth   = 1.0;
          ctx.setLineDash([]);
          ctx.stroke();
        }

        if (L.type === 'ecg') {
          const prog  = interp(L.progress, progress);
          const maxPt = Math.floor(ecgPoints.length * prog);
          if (maxPt < 2) continue;
          ctx.beginPath();
          ctx.moveTo(ecgPoints[0][0], ecgPoints[0][1]);
          for (let i = 1; i < maxPt; i++) ctx.lineTo(ecgPoints[i][0], ecgPoints[i][1]);
          ctx.strokeStyle = '#2a2820';
          ctx.lineWidth   = 0.9;
          ctx.setLineDash([]);
          ctx.stroke();
        }

        if (L.type === 'dot') {
          const sc = interp(L.scale, progress);
          ctx.save();
          ctx.scale(sc, sc);
          ctx.beginPath();
          ctx.arc(0, 0, 6, 0, Math.PI * 2);
          ctx.fillStyle = '#1a1814';
          ctx.fill();
          ctx.restore();
        }
      }

      ctx.restore();
    }

    // ── 타임라인 ──
    const fillEl    = document.getElementById('progress-fill');
    const scrubEl   = document.getElementById('scrubber');
    const labelEl   = document.getElementById('time-label');
    const barEl     = document.getElementById('progress-bar');
    let scrubbing   = false, scrubProg = 0;
    let lastT       = performance.now();
    let elapsed     = 0;

    barEl.addEventListener('mousedown', e => {
      scrubbing = true;
      const rect = barEl.getBoundingClientRect();
      scrubProg  = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
      elapsed    = scrubProg * DURATION;
    });
    window.addEventListener('mousemove', e => {
      if (!scrubbing) return;
      const rect = barEl.getBoundingClientRect();
      scrubProg  = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
      elapsed    = scrubProg * DURATION;
    });
    window.addEventListener('mouseup', () => { scrubbing = false; });

    function loop(now) {
      requestAnimationFrame(loop);
      const dt = (now - lastT) / 1000;
      lastT = now;
      if (!scrubbing) elapsed = (elapsed + dt) % DURATION;

      const prog = elapsed / DURATION;
      render(prog);

      const pct = (prog * 100).toFixed(1) + '%';
      fillEl.style.width   = pct;
      scrubEl.style.left   = pct;
      labelEl.textContent  = elapsed.toFixed(2) + 's / ' + DURATION.toFixed(2) + 's';
    }
    requestAnimationFrame(loop);
  })();
  </script>
