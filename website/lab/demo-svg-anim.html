<div id="wrap">
<div id="fig">
<svg id="svg-root" viewbox="-160 -160 320 320" xmlns="http://www.w3.org/2000/svg">
<!-- 나선 path: JS로 생성 -->
<path class="draw-line" id="spiral-path" opacity="0.82" stroke-width="1.2"></path>
<!-- 동심원 4개 -->
<circle class="draw-line" cx="0" cy="0" id="ring1" opacity="0.70" r="120" stroke-width="0.9"></circle>
<circle class="draw-line" cx="0" cy="0" id="ring2" opacity="0.55" r="90" stroke-width="0.8"></circle>
<circle class="draw-line" cx="0" cy="0" id="ring3" opacity="0.42" r="60" stroke-width="0.7"></circle>
<circle class="draw-line" cx="0" cy="0" id="ring4" opacity="0.30" r="32" stroke-width="0.6"></circle>
<!-- ECG path: JS로 생성 -->
<path class="draw-line" id="ecg-path" opacity="0.68" stroke-width="1.0"></path>
<!-- 중심 dot -->
<circle cx="0" cy="0" fill="#2C2C2C" opacity="0.88" r="3.5" style="animation: dot-appear 0.4s ease 2.2s both">
<animate attributename="r" begin="2.4s" dur="2.8s" repeatcount="indefinite" values="3.5;4.2;3.5"></animate>
</circle>
</svg>

</div>
<script>
    // ── 나선 path 생성 ──
    (function() {
      const n = 280, turns = 3.8;
      let d = '';
      for (let i = 0; i <= n; i++) {
        const t = i / n;
        const angle = t * turns * Math.PI * 2 - Math.PI / 2;
        const r = 14 + (112 - 14) * t;
        const x = Math.cos(angle) * r;
        const y = Math.sin(angle) * r;
        d += (i === 0 ? 'M' : 'L') + x.toFixed(2) + ',' + y.toFixed(2) + ' ';
      }
      const el = document.getElementById('spiral-path');
      el.setAttribute('d', d);
      const len = el.getTotalLength();
      el.style.strokeDasharray  = len;
      el.style.strokeDashoffset = len;
      el.style.animationDelay   = '0.1s';
    })();

    // ── ECG path ──
    (function() {
      const pts = [
        [-110,0],[-72,0],[-66,-12],[-59,0],
        [-39,1],[-28,10],[-17,-74],[-8,15],[0,1],
        [26,-26],[50,1],[110,0],
      ];
      let d = pts.map((p,i) => (i===0?'M':'L') + p[0]+','+p[1]).join(' ');
      const el = document.getElementById('ecg-path');
      el.setAttribute('d', d);
      const len = el.getTotalLength();
      el.style.strokeDasharray  = len;
      el.style.strokeDashoffset = len;
      el.style.animationDelay   = '1.6s';
      el.style.animationDuration = '1.0s';
    })();

    // ── 동심원 dasharray ──
    [
      ['ring1', 120, '0.2s'],
      ['ring2',  90, '0.6s'],
      ['ring3',  60, '1.0s'],
      ['ring4',  32, '1.4s'],
    ].forEach(([id, r, delay]) => {
      const el  = document.getElementById(id);
      const len = 2 * Math.PI * r;
      el.style.strokeDasharray  = len;
      el.style.strokeDashoffset = len;
      el.style.animationDelay   = delay;
    });

    // ── 마우스 3D 틸트 ──
    if (!matchMedia('(prefers-reduced-motion: reduce)').matches) {
      const fig = document.getElementById('fig');
      let mx = 0, my = 0, sx = 0, sy = 0;
      window.addEventListener('mousemove', e => {
        mx = (e.clientX / innerWidth  - 0.5) * 2;
        my = (e.clientY / innerHeight - 0.5) * 2;
      }, { passive: true });
      (function loop() {
        requestAnimationFrame(loop);
        sx += (mx - sx) * 0.06;
        sy += (my - sy) * 0.06;
        fig.style.transform = `perspective(700px) rotateY(${sx * 8}deg) rotateX(${sy * -6}deg)`;
      })();
    }
  </script>
