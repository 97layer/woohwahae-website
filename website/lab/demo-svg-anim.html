<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exp.006 — SVG Draw-in · WOOHWAHAE Lab</title>
  <link rel="icon" href="../assets/img/symbol.png" type="image/svg+xml">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #E8E6E1;
      --text: #2C2C2C;
      --text-faint: #8E8E88;
      --line: #CCCAC3;
      --font-mono: 'IBM Plex Mono', monospace;
    }
    html, body {
      height: 100%; width: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-mono);
      overflow: hidden;
    }
    #wrap {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
    }
    #fig {
      width: min(70vw, 70vh);
      height: min(70vw, 70vh);
      transition: transform 0.08s linear;
      transform-style: preserve-3d;
    }
    svg {
      width: 100%; height: 100%;
      overflow: visible;
    }
    .ui-back {
      position: fixed; top: 1.5rem; left: 1.5rem;
      font-size: 0.68rem; letter-spacing: 0.06em; text-transform: uppercase;
      color: var(--text-faint); text-decoration: none; transition: color 0.2s;
      z-index: 10;
    }
    .ui-back:hover { color: var(--text); }
    .ui-label {
      position: fixed; top: 1.5rem; right: 1.5rem;
      font-size: 0.68rem; letter-spacing: 0.06em; color: var(--text-faint);
      z-index: 10;
    }
    .ui-meta {
      position: fixed; bottom: 1.5rem; left: 1.5rem;
      font-size: 0.62rem; color: var(--text-faint); letter-spacing: 0.04em;
      z-index: 10; line-height: 1.8;
    }
    /* draw-in animation */
    .draw-line {
      fill: none;
      stroke: #2C2C2C;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: draw-in 1.8s cubic-bezier(0.7, 0, 0.3, 1) forwards;
    }
    @keyframes draw-in {
      to { stroke-dashoffset: 0; }
    }
    /* slow rotate after draw */
    .drawn {
      animation: draw-in 1.8s cubic-bezier(0.7, 0, 0.3, 1) forwards,
                 slow-rotate 32s linear infinite 2.4s;
    }
    @keyframes slow-rotate {
      to { transform: rotate(360deg); }
    }
    @media (prefers-reduced-motion: reduce) {
      .draw-line { animation: none; stroke-dashoffset: 0 !important; }
    }
  </style>
</head>
<body>

  <a href="./" class="ui-back">← Lab</a>
  <div class="ui-label">Exp.006 / SVG Draw-in</div>
  <div class="ui-meta">
    Pure SVG · strokeDashoffset · Zero JS animation<br>
    마우스를 움직이면 3D 틸트됩니다
  </div>

  <div id="wrap">
    <div id="fig">
      <svg id="svg-root" viewBox="-160 -160 320 320" xmlns="http://www.w3.org/2000/svg">
        <!-- 나선 path: JS로 생성 -->
        <path id="spiral-path" class="draw-line" stroke-width="1.2" opacity="0.82"/>
        <!-- 동심원 4개 -->
        <circle id="ring1" class="draw-line" cx="0" cy="0" r="120" stroke-width="0.9" opacity="0.70"/>
        <circle id="ring2" class="draw-line" cx="0" cy="0" r="90"  stroke-width="0.8" opacity="0.55"/>
        <circle id="ring3" class="draw-line" cx="0" cy="0" r="60"  stroke-width="0.7" opacity="0.42"/>
        <circle id="ring4" class="draw-line" cx="0" cy="0" r="32"  stroke-width="0.6" opacity="0.30"/>
        <!-- ECG path: JS로 생성 -->
        <path id="ecg-path" class="draw-line" stroke-width="1.0" opacity="0.68"/>
        <!-- 중심 dot -->
        <circle cx="0" cy="0" r="3.5" fill="#2C2C2C" opacity="0.88"
          style="animation: dot-appear 0.4s ease 2.2s both">
          <animate attributeName="r" values="3.5;4.2;3.5" dur="2.8s" repeatCount="indefinite" begin="2.4s"/>
        </circle>
      </svg>
    </div>
  </div>

  <script>
    // ── 나선 path 생성 ──
    (function() {
      const n = 280, turns = 3.8;
      let d = '';
      for (let i = 0; i <= n; i++) {
        const t = i / n;
        const angle = t * turns * Math.PI * 2 - Math.PI / 2;
        const r = 14 + (112 - 14) * t;
        const x = Math.cos(angle) * r;
        const y = Math.sin(angle) * r;
        d += (i === 0 ? 'M' : 'L') + x.toFixed(2) + ',' + y.toFixed(2) + ' ';
      }
      const el = document.getElementById('spiral-path');
      el.setAttribute('d', d);
      const len = el.getTotalLength();
      el.style.strokeDasharray  = len;
      el.style.strokeDashoffset = len;
      el.style.animationDelay   = '0.1s';
    })();

    // ── ECG path ──
    (function() {
      const pts = [
        [-110,0],[-72,0],[-66,-12],[-59,0],
        [-39,1],[-28,10],[-17,-74],[-8,15],[0,1],
        [26,-26],[50,1],[110,0],
      ];
      let d = pts.map((p,i) => (i===0?'M':'L') + p[0]+','+p[1]).join(' ');
      const el = document.getElementById('ecg-path');
      el.setAttribute('d', d);
      const len = el.getTotalLength();
      el.style.strokeDasharray  = len;
      el.style.strokeDashoffset = len;
      el.style.animationDelay   = '1.6s';
      el.style.animationDuration = '1.0s';
    })();

    // ── 동심원 dasharray ──
    [
      ['ring1', 120, '0.2s'],
      ['ring2',  90, '0.6s'],
      ['ring3',  60, '1.0s'],
      ['ring4',  32, '1.4s'],
    ].forEach(([id, r, delay]) => {
      const el  = document.getElementById(id);
      const len = 2 * Math.PI * r;
      el.style.strokeDasharray  = len;
      el.style.strokeDashoffset = len;
      el.style.animationDelay   = delay;
    });

    // ── 마우스 3D 틸트 ──
    if (!matchMedia('(prefers-reduced-motion: reduce)').matches) {
      const fig = document.getElementById('fig');
      let mx = 0, my = 0, sx = 0, sy = 0;
      window.addEventListener('mousemove', e => {
        mx = (e.clientX / innerWidth  - 0.5) * 2;
        my = (e.clientY / innerHeight - 0.5) * 2;
      }, { passive: true });
      (function loop() {
        requestAnimationFrame(loop);
        sx += (mx - sx) * 0.06;
        sy += (my - sy) * 0.06;
        fig.style.transform = `perspective(700px) rotateY(${sx * 8}deg) rotateX(${sy * -6}deg)`;
      })();
    }
  </script>
</body>
</html>
