events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Rate limit zones
    limit_req_zone $binary_remote_addr zone=admin_login:10m rate=20r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    server {
        server_name woohwahae.kr www.woohwahae.kr _;

        root /home/skyto5339_gmail_com/97layerOS/website;
        index index.html;

        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:;" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # General rate limiting
        auth_basic "Private - Under Construction";
        auth_basic_user_file /etc/nginx/.htpasswd;

        limit_req zone=general burst=50 nodelay;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Admin panel proxy (Flask on port 5001)
        location = /admin {
            return 301 /admin/;
        }
        location ^~ /admin-static/ {
            auth_basic off;
            proxy_pass http://127.0.0.1:5001/admin-static/;
        }
        location /admin/ {
            auth_basic off;
            limit_req zone=admin_login burst=10 nodelay;
            proxy_pass http://127.0.0.1:5001/;
            proxy_redirect / /admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Customer Portal + Consultation proxy (Flask on port 5000)
        location /api/ {
        auth_basic off;
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /me/ {
        auth_basic off;
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /consult/ {
        auth_basic off;
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /consult_done {
        auth_basic off;
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /payment-success {
        auth_basic off;
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /payment-fail {
        auth_basic off;
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Hide dotfiles
        location ~ /\. {
            deny all;
        }

        # Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|woff|woff2|ttf|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/woohwahae.kr/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/woohwahae.kr/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

