server {
    listen 80;
    server_name woohwahae.kr www.woohwahae.kr _;

    # HTTP → HTTPS 강제 (Cloudflare Flexible SSL 호환)
    # X-Forwarded-Proto가 http일 때만 리다이렉트 → 루프 없음
    if ($http_x_forwarded_proto = "http") {
        return 301 https://$host$request_uri;
    }

    root /home/skyto5339_gmail_com/97layerOS/website;
    index index.html;

    location ~ ^/(me|consult|consult_done|api|payment-success|payment-fail)(/|$) {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~ /\. {
        deny all;
    }
}
