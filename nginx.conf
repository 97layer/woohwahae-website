server {
    listen 80;
    server_name _;

    root /home/skyto5339_gmail_com/97layerOS/website;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Hide dotfiles
    location ~ /\. {
        deny all;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
