events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # B8: Rate limit zones
    limit_req_zone $binary_remote_addr zone=admin_login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    server {
        listen 80;
        server_name woohwahae.kr www.woohwahae.kr _;

        root /home/skyto5339_gmail_com/97layerOS/website;
        index index.html;

        # B7: 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:;" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        # HSTS: DNS + HTTPS 설정 완료 후 활성화
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # B8: General rate limiting
        limit_req zone=general burst=50 nodelay;

        location / {
            try_files $uri $uri/ =404;
        }

        # B7: Admin panel proxy (Flask on port 5001)
        location /admin {
            limit_req zone=admin_login burst=3 nodelay;
            proxy_pass http://127.0.0.1:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Hide dotfiles
        location ~ /\. {
            deny all;
        }

        # Cache static assets (30d for security patch propagation)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # B12: HTTPS 준비 블록 (DNS A레코드 연결 + certbot 완료 후 활성화)
        # SSL server block:
        # listen 443 ssl http2;
        # ssl_certificate /etc/letsencrypt/live/woohwahae.kr/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/woohwahae.kr/privkey.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        # HTTP redirect: return 301 https://$host$request_uri;
    }
}
